<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer - Toronto Time</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            background-color: #ffffff; /* White background */
            color: black;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 30px;
            font-weight: 600;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
        }
        .card {
            position: relative;
            width: 60vw; /* 60% of viewport width */
            max-width: 800px;
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.15); /* Floating effect */
            text-align: center;
        }
        #countdown {
            font-size: 3.5em;
            font-weight: 600;
            margin-bottom: 20px;
            color: #333;
        }
        .image-container img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>

    <h1> 2025-2026 Executive Team</h1>
    <div id="countdown">Loading...</div>

    <div class="card">
        <div class="image-container">
            <img src="names.png" alt="Event Image">
        </div>
    </div>

    <script>
        function updateCountdown() {
            // Get the current time in Toronto (Eastern Time)
            const now = new Date().toLocaleString("en-US", { timeZone: "America/Toronto" });
            const currentTime = new Date(now).getTime();
            
            // Target time: February 24, 2025, 9:00 PM Toronto Time
            const targetDate = new Date('2025-02-24T21:00:00-05:00').getTime();

            const timeLeft = targetDate - currentTime;

            if (timeLeft <= 0) {
                document.getElementById('countdown').innerHTML = "The Drop is Live!";
                return;
            }

            const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

            document.getElementById('countdown').innerHTML = 
                `${days}d ${hours}h ${minutes}m ${seconds}s`;
        }

        updateCountdown(); // Initial call to avoid delay
        setInterval(updateCountdown, 1000);
    </script>

</body>
</html>
